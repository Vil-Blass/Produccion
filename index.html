    <meta charset="UTF-8">

<body>
    <main class="main">
        <div class="container">
            <h1 class="title">Producción semanal</h1>

            <form action="get" class="form-container">
                <div>
                    <i class="fa-brands fa-product-hunt"></i>
                    <label for="cantidad"> </i>Cantidad prevista
                        <span>*</span></label>
                </div>
                <input type="number" id="cantidad" placeholder="Introduzca la cantidad de producción" required min="0" max="1000000">
                <select id="selector" required>
                    <option value="" disabled selected>Selecciona una unidad</option>
                    <option value="kg">kg</option>
                    <option value="unidades">unidades</option>
                </select>

                <div>
                    <i class="fa-solid fa-user"></i>
                                    <input type="text" id="Nombre" placeholder="ingrese su nombre" required disabled>

                </div>

                <div>
                    <i class="fa-regular fa-calendar-days"></i>
                    <input type="date" name="fecha" id="fecha" required disabled>

                </div>

                <input type="submit" value="enviar" id="enviar">

            </form>



            <div class="info">
                <h3>indice</h3>
                <p>todos los campos marcardos con <span>*</span>
                    son obligatorios</p>
            </div>
        </div>
    </main>
</body>
